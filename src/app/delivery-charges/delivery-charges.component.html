               <div class="row">
                 <div class="col-md-12  col-sm-12">
                  <div class="_52form w-form">
                    <form [formGroup]="addressForm" >
                      <div class="form-group">
                    
                       
                       
                          <div class="input-box rltv no">
                            <label class="field-label tex-center col-sm-12">ENTER DELIVERY LOCATION</label>
                          </div>
                       
                       
                     
                       
  
                        <div class="lab input-box rltv">
                          <!-- <label for="FormControlDeliveryLocation" >Delivery Location</label>   -->
                            <input type="text" class="form-control "name="DeliveryLocation" formControlName="DeliveryLocation" id="FormControlDeliveryLocation" placeholder="Delivery Location">
                        </div>
  
                        <div class="input-box double col-sm-12 col-md-12 col-xs-12">
                          <div class="div-block-15 _1st">
                            <label for="FormControlStreet"class="pad  field-label" >Street</label>
                              <input type="text" class="same form-control" name="Street"formControlName="Street" id="FormControlStreet" aria-describedby="StreetHelp" placeholder="Street">
                          </div>
  
                          <div class="div-block-15 _1st">
                            <label for="FormControlSuburb" class="pad field-label">Suburb</label>
                              <input type="text" class="same form-control" name="Suburb" formControlName="Suburb"id="FormControlSuburb" placeholder="Suburb">
                          </div>
                        </div>
  
                        <div class="input-box double">
                          <div class="div-block-15 _1st">
                            <label for="FormControlCity"class="pad field-label" >City</label>                                
                            <input type="text" class="same form-control" name="City" formControlName="City" id="FormControlCity" aria-describedby="StreetHelp" placeholder="City">
                          </div>
  
                          <div class="div-block-15 _1st">
                            <label for="FormControlPincode" class="pad field-label">Pincode</label>
                              <input name="Pincode" max="6" formControlName="Pincode" type="number" class="same form-control " id="FormControlPincode" placeholder="Pincode">
                          </div>
                        </div>
  
                        <div class="submit-button-container">
                          <button type="submit" value="ADD LOCATION" data-wait="Please wait..." class=" bg-success modal-button-2 w-button"(click)=Send(addressForm.value) >ADD LOCATION</button></div>
                        </div>
                      </form>
                </div>
                 </div>
